<div class="sing-form" *ngIf="!identity">

  <div class="form-container ">

    <!-- LOG IN -->
    <div class="form-style animated fadeIn" *ngIf="isLogInFrom">
      <h1 class="login-text"> Log In </h1>
      <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
        <div class="form-row-custom">
          <input
            type="text"
            placeholder="Email"
            formControlName="email"
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.controls.email.errors && loginForm.controls.email.dirty }"
          />
        </div>
        <div class="form-row-custom">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.controls.password.errors && loginForm.controls.password.dirty }"
          />
        </div>
        <input type="submit" value="Log In" class="btn btn-primary btn-custom" [disabled]="loginForm.status !== 'VALID'" />
      </form>
      <div class="change-form-style" (click)="changeForm()"> New here? Create an account. </div>
      <div class="alert" *ngIf="alertRegister" [ngClass]="{'alert-danger': !alertSuccess, 'alert-success': alertSuccess  }">
        {{ alertRegister }}
      </div>
    </div>


    <!-- REGISTER -->
    <div class="form-style animated fadeIn" *ngIf="!isLogInFrom">
      <h1 class="login-text"> Create Account </h1>
      <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
        <div class="form-row-custom">
          <input
            type="text"
            placeholder="First Name"
            class="form-control"
            name="name"
            formControlName="name"
            [ngClass]="{'is-invalid': registerForm.controls.name.errors && registerForm.controls.name.dirty }"
          />
        </div>
        <div class="form-row-custom">
          <input
            type="text"
            placeholder="Last Name"
            class="form-control"
            name="surname"
            formControlName="surname"
            [ngClass]="{'is-invalid': registerForm.controls.surname.errors && registerForm.controls.surname.dirty }"
          />
        </div>
        <div class="form-row-custom">
          <input
            type="text"
            placeholder="Email"
            class="form-control"
            name="email"
            formControlName="email"
            [ngClass]="{'is-invalid': registerForm.controls.email.errors && registerForm.controls.email.dirty }"
          />
        </div>
        <div class="form-row-custom">
          <input
            type="password"
            (keyup)="comparePasswords()"
            placeholder="Password"
            class="form-control"
            name="password"
            formControlName="password"
            [ngClass]="{'is-invalid': registerForm.controls.password.errors && registerForm.controls.password.dirty || !samePassword }"
          />
        </div>
        <div class="form-row-custom">
          <input
            type="password"
            (keyup)="comparePasswords()"
            placeholder="Confirm Password"
            class="form-control"
            name="confirmPassword"
            formControlName="confirmPassword"
            [ngClass]="{'is-invalid': registerForm.controls.confirmPassword.errors && registerForm.controls.confirmPassword.dirty || !samePassword }"
          />
        </div>
        <input type="submit" value="Sign In" class="btn btn-primary btn-custom" [disabled]="registerForm.status !== 'VALID'"/>
      </form>
      <div class="change-form-style" (click)="changeForm()"> Have an account? Login. </div>
      <div class="alert" *ngIf="alertRegister" [ngClass]="{'alert-danger': !alertSuccess, 'alert-success': alertSuccess }">
        {{ alertRegister }}
      </div>
    </div>

  </div>
</div>
