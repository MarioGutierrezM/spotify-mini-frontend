<div class="sing-form" *ngIf="!identity">

  <div class="form-container ">

    <!-- LOG IN -->
    <div class="form-style animated fadeIn" *ngIf="logInFrom">
      <h1 class="login-text"> Log In </h1>
      <form #loginForm="ngForm" class="form" (ngSubmit)="onSubmit()">
        <p>
          <input type="text" placeholder="Email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
          <span *ngIf="!email.valid && email.touched"> Email is required </span>
        </p>
        <p>
          <input type="password" placeholder="Password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control"
            required />
        </p>
        <input type="submit" value="Log In" class="btn btn-primary btn-custom" />
      </form>
      <div class="change-form-style" (click)="changeForm()">  New here? Create an account.  </div>
      <div class="alert" *ngIf="alertRegister" [ngClass]="{'alert-danger': !alertSuccess, 'alert-success': alertSuccess  }">
        {{ alertRegister }}
      </div>
    </div>


    <!-- REGISTER -->
    <div class="form-style animated fadeIn" *ngIf="!logInFrom">
      <h1 class="login-text"> Create Account </h1>
      <form class="form" #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
        <p>
          <input type="text" placeholder="First Name" class="form-control" #name="ngModel" name="name" [(ngModel)]="userRegister.name"
            required />
          <span *ngIf="!name.valid && name.touched"> Name is required </span>
        </p>
        <p>
          <input type="text" placeholder="Last Name" class="form-control" #surname="ngModel" name="surname" [(ngModel)]="userRegister.surname"
            required />
          <span *ngIf="!surname.valid && surname.touched"> Surname is required </span>
        </p>
        <p>
          <input type="text" placeholder="Email" class="form-control" #email="ngModel" name="email" [(ngModel)]="userRegister.email"
            required />
          <span *ngIf="!email.valid && email.touched"> Email is required </span>
        </p>
        <p>
          <input type="password" placeholder="Password" class="form-control" #password="ngModel" name="password"
            [(ngModel)]="userRegister.password" required />
          <span *ngIf="!password.valid && password.touched"> Password is required </span>
        </p>
        <input type="submit" value="Sign In" class="btn btn-primary btn-custom" />
      </form>
      <div class="change-form-style" (click)="changeForm()"> Have an account? Login. </div>
      <div class="alert" *ngIf="alertRegister" [ngClass]="{'alert-danger': !alertSuccess, 'alert-success': alertSuccess }">
        {{ alertRegister }}
      </div>
    </div>

  </div>
</div>
