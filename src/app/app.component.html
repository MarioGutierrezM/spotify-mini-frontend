<div class="navigation col-lg-1 col-md-1" *ngIf="identity">
  <h1>
    {{ title }}
  </h1>
  <div class="btn btn-danger" (click)="logOut()"> Log Out </div>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11 col-md-11">
  <p> You are logged In</p>
</div>

<app-sing-up-form
  *ngIf="!identity"
  (identityOut)="identityFromForm($event)"
></app-sing-up-form>
